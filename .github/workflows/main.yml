name: Tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run tests
      run: yarn test
      

    - name: Tests status
      uses: ouzi-dev/commit-status-updater@v2
      with:
        addHoldComment: "true"
        status: "${{ job.status }}"
        successComment: "Test passed âœ…"
        failComment: "Test failed ğŸš¨"
